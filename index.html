<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/d641361c90.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>

  <body>
    <div class="sidebar">
      <div class="logo">
        <a href="#">
          <img src="img/logo.png" alt="" />
        </a>
      </div>

      <nav class="menu">
        <ul>
          <li class="active">
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Projects</a>
          </li>
          <li>
            <a href="#">Tasks</a>
          </li>
          <li>
            <a href="#">Files</a>
          </li>
          <li>
            <a href="#">Teams</a>
          </li>
        </ul>
      </nav>

      <div class="storage">
        <div class="title">
          <div>
            <i class="fas fa-cloud"></i>
            Storage
          </div>

          <div class="percent">60%</div>
        </div>
        <div class="bar">
          <span style="width: 60%;"></span>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="inner">
        <div class="search">
          <input type="text" placeholder="Search.." />
          <label>
            <i class="fa fa-search"></i>
          </label>
        </div>

        <div class="inner-box">
          <div class="content-title">
            <h4>Projects</h4>
            <a href="#">
              View All
              <i class="fa fa-chevron-right"></i>
            </a>
          </div>
          <div class="projects">
              <a href="#" class="box active">
                  <span class="box-top">
                    <i class="fa fa-folder"></i>
                    <span class="box-shared">
                    <img src="./img/profilepic.jpeg" alt="">
                    <img src="./img/profilepic.jpeg" alt="">
                    <img src="./img/profilepic.jpeg" alt="">
                </span>
                  </span>

                  <span class="box-title">
                      <span class="name">Nucleus Tech</span>
                      <span class="task">16 tasks</span>
                  </span>

              </a>
              <a href="#" class="box active">

              </a>
              <a href="#" class="box empty">
                    <i class="fa fa-plus"></i> 
                    <span class="text">Add New Projects</span>
                </a>

              
          </div>

        </div>

        <div class="inner-box">
          <div class="content-title">
            <h4>Recent</h4>
            <a href="#">
              View All
              <i class="fa fa-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="rightbar"></div>
    </div>
  </body>
</html>
